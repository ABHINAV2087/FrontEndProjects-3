<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="welcome">
        <img src="./images/logo.png" alt="" height="400px" width="400px">
    </div>
    <div id="main">
        
        <div id="nav-r">
            <img src="./images/logo.png" alt="" background color="black" id="logo" height="250px">
        </div>
       <div class="shoe-img">
            <img src="./images/shoes.png" alt="" id="shoeimg1" height="800px" width="800px">
            <img src="./images/shoes.png" alt="" id="shoeimg2" height="800px" width="800px">
        </div> 
        <div id="airtxt">
            <h1>A<span>I</span>R</h1>
        </div>
        <div id="page-up">
            <NAV id="navbar">
                <h2>SF AIR FORCE</h2>
                <div id="iconsnav">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </NAV>
            <div id="rightmost">
                <i class="fa-solid fa-chevron-up" id="ICON1"></i>
                <img src="./images/shoes1.png" alt="" id="shoesmall" height="150px">
                <i class="fa-solid fa-chevron-down" id="ICON2" ></i>
            </div>
        </div>
        <div id="btmicon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div id="txtsection">
            
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error minus praesentium laboriosam ratione! Porro quaerat voluptatem tempore, numquam quos pariatur atque, quidem neque molestias soluta impedit </p>
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="txticon">
                <div id="lefticon"><i class="fa-solid fa-arrow-left"></i></div>
                <div id="righticon"><i class="fa-solid fa-arrow-right"></i></div>
                
            </div>
        </div>
        <div id="btn">
            <button id="btn1"><i class="fa-solid fa-bag-shopping"></i>Shop now</button>
            <button id="btn2"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
        
    </div>
</body>
</html>
